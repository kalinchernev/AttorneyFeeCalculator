<html lang='en'>
<head>
	<meta charset="utf-8" />
	<title>Правен калкулатор</title>
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/calculator.js"></script>
	<script src="js/translator.js"></script>
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<form method='get' class="form-calculator">
		<button type="button" class="btn translate-english">English</button>
		<button type="button" class="btn translate-bulgarian">Български</button>
		<br>
		<h2 class="form-calculator-heading translateable">Калкулатор</h2>
		<label for="value-input" class="translateable">Материален интерес: </label>
		<input type='text' value='' name='value-input' id='value-input' placeholder='Въведете стойност в лв.' class='input-block-level translateable'>
		<span class='value-input suffix'>лева</span>
		<br>
		<label for='selectlist-value'>Тип процесуално представителство:</label>
		<select name='select-list-value' id='selectlist-value'>
		  <option value='civilProcess' class="translateable">Граждански дела</option>
		  <option value='adminProcess' class="translateable">Административни дела</option>
		  <option value='execProcess' class="translateable">Изпълнителни дела</option>
		</select>
		<br>
		<button id='input-button' class="btn btn-large btn-info translateable" type="submit">Пресметни</button>
		<br>
		<br>
		<fieldset>
			<legend>Цена и такси:</legend>
			<label for='output'>Минимално адвокатско възнаграждение:</label>
			<input type='text' value='' name='output' class='input-block-level' id='value-output'>
			<span class='value-input suffix'>лева</span>
			<label for='vat'>ДДС:</label>
			<input type='text' value='' name='vat' class='input-block-level' id='value-vat'>
			<span class='value-input suffix'>лева</span>
			<label for='final'>Крайна цена:</label>
			<input type='text' value='' name='final' class='input-block-level' id='value-final'>
			<span class='value-input suffix'>лева</span>
		</fieldset>
	</form>
</body>
</html>
